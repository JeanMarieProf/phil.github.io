<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>G√©n√©rateur JS ‚Äì Kimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://js.puter.com/v2/"></script>

  <style>
    :root{--bg:#121212; --panel:#1e1e1e; --accent:#00aaff; --text:#e4e4e4; --sub:#999; --ok:#23c552; --err:#ff6b6b;}
    *{box-sizing:border-box; font-family:system-ui, sans-serif;}
    body{margin:0; height:100vh; display:flex; background:var(--bg); color:var(--text);}
    #left{width:340px; background:var(--panel); padding:1.8rem; display:flex; flex-direction:column; gap:.9rem;}
    h1{margin:0 0 1rem; font-size:1.4rem; font-weight:600}
    label{font-size:.8rem; color:var(--sub); text-transform:uppercase; letter-spacing:.5px}
    input, select, textarea{width:100%; padding:.5rem .6rem; font-size:.9rem; border:1px solid #333; border-radius:4px; background:#2a2a2a; color:var(--text); resize:vertical}
    textarea{min-height:70px}
    #genBtn{align-self:flex-start; padding:.55rem 1.3rem; border:none; border-radius:4px; background:var(--accent); color:#fff; cursor:pointer; transition:background .2s}
    #genBtn:disabled{background:#555; cursor:not-allowed}
    #progressBar{height:3px; background:var(--accent); width:0; margin-top:4px; transition:none}
    #progressBar.active{animation:progress 1.5s infinite}
    @keyframes progress{0%{width:0} 50%{width:70%} 100%{width:100%}}
    #right{flex:1; display:flex; flex-direction:column; padding:1.8rem}
    #actions{display:flex; align-items:center; gap:.7rem; margin-bottom:.7rem}
    .copyBtn{padding:.35rem .8rem; font-size:.8rem; border:1px solid #444; border-radius:4px; background:#2a2a2a; color:var(--text); cursor:pointer}
    #log{font-size:.75rem; color:var(--sub); margin-left:auto}
    #codeEditor{flex:1; width:100%; padding:1rem; font-size:.9rem; border:1px solid #333; border-radius:6px; background:#1e1e1e; overflow:auto; outline:none}
  </style>
</head>
<body>

<section id="left">
  <h1>Kimi codegen</h1>

  <label>Nom</label>
  <input id="name" placeholder="fetchUser" value="Templater" required>

  <label>Type</label>
  <select id="type">
    <option value="function">Fonction</option>
    <option value="class">Classe</option>
  </select>

  <label>Utilit√©</label>
  <input id="purpose" placeholder="r√©cup√®re les infos d‚Äôun utilisateur via API REST" value="G√©n√©ration de styles css pour modifier l'apparence d'une page web" required>

  <label>Infos suppl√©mentaires</label>
  <textarea id="extra" placeholder="async, gestion erreurs, retourne {id, name}">
La classe doit modifier tout ce qui fait la personnalit√© de la page web : ses couleurs de fond et de texte, les polices de caract√®re des titres, du texte, les effets de survol ou d'animation.
La classe doit pouvoir s'implanter dans n'importe quelle page web sous forme de menu d√©roulant, par exemple.</textarea>

  <button id="genBtn">G√©n√©rer</button>
  <div id="progressBar"></div>
</section>

<section id="right">
  <div id="actions">
    <button class="copyBtn" onclick="copyCode()">Copier</button>
    <span id="log">En attente‚Ä¶</span>
  </div>
  <pre id="codeEditor" contenteditable="true" spellcheck="false"></pre>
</section>

<script>
/* ---------- √©l√©ments ---------- */
const btn   = document.getElementById('genBtn');
const bar   = document.getElementById('progressBar');
const editor= document.getElementById('codeEditor');
const log   = document.getElementById('log');

/* ---------- utilitaires ---------- */
function setStatus(msg, ok=true){
  log.textContent = msg;
  log.style.color = ok ? 'var(--sub)' : 'var(--err)';
}
function setBusy(busy){
  btn.disabled = busy;
  bar.classList.toggle('active', busy);
  btn.textContent = busy ? 'En cours‚Ä¶' : 'G√©n√©rer';
}

/* ---------- g√©n√©ration ---------- */
btn.addEventListener('click', async () => {
  const name    = document.getElementById('name').value.trim();
  const type    = document.getElementById('type').value;
  const purpose = document.getElementById('purpose').value.trim();
  const extra   = document.getElementById('extra').value.trim();

  if (!name || !purpose) { setStatus('‚ùå Nom et utilit√© requis', false); return; }

  setBusy(true);
  setStatus('üîÑ Connexion √† Puter/Kimi‚Ä¶');

  const prompt = `Cr√©e une ${type} nomm√©e "${name}" qui ${purpose}.
${extra ? 'Contraintes : ' + extra : ''}
Renvoie uniquement le code JS, sans commentaire.`;

  try {
    setStatus('üì§ Prompt envoy√©, attente de Kimi‚Ä¶');
    const code = await puter.ai.chat(prompt, { model: 'moonshotai/kimi-k2' });

    if (!code) throw new Error('R√©ponse vide');
    editor.textContent = code;
    hljs.highlightElement(editor);
    setStatus('‚úÖ Code re√ßu', true);
  } catch (err) {
    console.error(err);
    setStatus(`‚ùå Erreur : ${err.message}`, false);
  } finally {
    setBusy(false);
  }
});

/* ---------- copie ---------- */
function copyCode() {
  navigator.clipboard.writeText(editor.textContent);
  const b = document.querySelector('.copyBtn');
  b.textContent = 'Copi√© !';
  setTimeout(() => b.textContent = 'Copier', 1200);
}
</script>

</body>
</html>

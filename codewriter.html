<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Générateur JS – Kimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://js.puter.com/v2/"></script>

  <style>
    :root{
      --bg:#121212;
      --panel:#1e1e1e;
      --accent:#00aaff;
      --text:#e4e4e4;
      --sub:#999;
      --ok:#23c552;
    }
    *{box-sizing:border-box; font-family:system-ui, sans-serif;}
    body{margin:0; height:100vh; display:flex; background:var(--bg); color:var(--text);}
    /* ----- panneau gauche ----- */
    #left{width:340px; background:var(--panel); padding:1.8rem; display:flex; flex-direction:column; gap:.9rem;}
    h1{margin:0 0 1rem; font-size:1.4rem; font-weight:600}
    label{font-size:.8rem; color:var(--sub); text-transform:uppercase; letter-spacing:.5px}
    input, select, textarea{width:100%; padding:.5rem .6rem; font-size:.9rem; border:1px solid #333; border-radius:4px; background:#2a2a2a; color:var(--text); resize:vertical}
    textarea{min-height:70px}
    #genBtn{align-self:flex-start; padding:.55rem 1.3rem; border:none; border-radius:4px; background:var(--accent); color:#fff; cursor:pointer; transition:background .2s}
    #genBtn.sending{background:#ff9800}
    #progressBar{height:3px; background:var(--accent); width:0; margin-top:4px; transition:none}
    #progressBar.active{animation:progress 1.5s infinite}
    @keyframes progress{0%{width:0} 50%{width:70%} 100%{width:100%}}
    /* ----- panneau droit ----- */
    #right{flex:1; display:flex; flex-direction:column; padding:1.8rem}
    #actions{display:flex; align-items:center; gap:.7rem; margin-bottom:.7rem}
    .copyBtn{padding:.35rem .8rem; font-size:.8rem; border:1px solid #444; border-radius:4px; background:#2a2a2a; color:var(--text); cursor:pointer}
    #codeEditor{flex:1; width:100%; padding:1rem; font-size:.9rem; border:1px solid #333; border-radius:6px; background:#1e1e1e; overflow:auto; outline:none}
  </style>
</head>
<body>

<section id="left">
  <h1>Kimi codegen</h1>

  <label>Nom</label>
  <input id="name" placeholder="fetchUser" required>

  <label>Type</label>
  <select id="type">
    <option value="function">Fonction</option>
    <option value="class">Classe</option>
  </select>

  <label>Utilité</label>
  <input id="purpose" placeholder="récupère les infos d’un utilisateur via API REST" required>

  <label>Infos supplémentaires</label>
  <textarea id="extra" placeholder="async, gestion erreurs, retourne {id, name}"></textarea>

  <button id="genBtn">Générer</button>
  <div id="progressBar"></div>
</section>

<section id="right">
  <div id="actions">
    <button class="copyBtn" onclick="copyCode()">Copier</button>
    <span id="status" style="font-size:.8rem; color:var(--sub)"></span>
  </div>
  <pre id="codeEditor" contenteditable="true" spellcheck="false"></pre>
</section>

<script>
const btn   = document.getElementById('genBtn');
const bar   = document.getElementById('progressBar');
const editor= document.getElementById('codeEditor');
const status= document.getElementById('status');

document.getElementById('formLeft').addEventListener('submit', async e => {
  e.preventDefault();
  btn.disabled = true;
  btn.classList.add('sending');
  btn.textContent = "Envoi…";
  bar.classList.add('active');
  status.textContent = "";

  const name    = document.getElementById('name').value.trim();
  const type    = document.getElementById('type').value;
  const purpose = document.getElementById('purpose').value.trim();
  const extra   = document.getElementById('extra').value.trim();

  const prompt = `Crée une ${type} nommée "${name}" qui ${purpose}.
${extra ? "Contraintes : " + extra : ""}
Renvoie uniquement le code JS, sans commentaire.`;

  try {
    const code = await puter.ai.chat(prompt, { model: "moonshotai/kimi-k2" });
    editor.textContent = code;
    hljs.highlightElement(editor);
    status.textContent = "✅ Généré avec Kimi K2";
    status.style.color = "var(--ok)";
  } catch(err) {
    status.textContent = "❌ Erreur : " + err.message;
    status.style.color = "#ff6b6b";
  } finally {
    btn.disabled = false;
    btn.classList.remove('sending');
    btn.textContent = "Générer";
    bar.classList.remove('active');
  }
});

function copyCode() {
  navigator.clipboard.writeText(editor.textContent);
  const b = document.querySelector('.copyBtn');
  b.textContent = "Copié !";
  setTimeout(() => b.textContent = "Copier", 1200);
}
</script>

</body>
</html>
